<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

    <script>
        function myfunc() {
            var arr = [];
            arr[0] = document.getElementById("fname").value;
            arr[1] = document.getElementById("lname").value;
            arr[2] = document.getElementById("Email").value;
            arr[3] = document.getElementById("Password4").value;
            arr[4] = document.getElementById("date").value;
            arr[5] = document.getElementById("number").value;
            arr[6] = document.getElementById("Address").value;
            arr[7] = document.getElementById("inputCity").value;
            // arr [8] = document.querySelector('input[id="inputState"]:checked').value;
            arr[8] = document.getElementById("inputZip").value;
            const sum = JSON.stringify(arr);
            document.write(sum);
        }
        function validate() {

         if (document.myform.fname.value == "") 
         {
             alert("Please fill the Name field");
            document.myform.fname.focus();
         return false;
         }
         if(document.myform.fname.value.match(/^[a-zA-Z" "]+$/))
         {
               return true;
            }
            else
            {
                alert("Please enter the text only");
                document.myForm.name.focus();
                return false;
            }
         if (document.myform.lname.value == "") 
         {
             alert("Please fill the Name field");
            document.myform.lname.focus();
         return false;
         }
         if(document.myform.lname.value.match(/^[a-zA-Z" "]+$/)){
               return true;
            }
            else
            {
                alert("Please enter the text only");
                document.myForm.name.focus();
                return false;
            }
         if (document.myform.Email.value == "") 
         {
             alert("Please fill the Name field");               
            document.myform.Email.focus();
         return false;
         }
        }
          
    </script>
</head>
<body>
    <div class="container" style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg'); height:auto">
        <form id="myform"  name="myform">
            <fieldset>
                <legend class="text-uppercase">Registration Form</legend>
                <div class="row g-3 " style="margin:2px">
                    <div class="col-md-6 mt-2">
                        <label class="form-label" for="fname">First Name:</label>
                        <input type="text" class="form-control" placeholder="First name" aria-label="Firstname"
                            id="fname" value="" name="fname"  required>
                    </div>
                    <div class="col-md-6 mt-2">
                        <label class="form-label" for="lname">Last Name:</label>
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name"
                            id="lname" value="" name="lname"required>
                    </div>
                    <div class="col-md-12 mt-2">
                        <label for="Email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="Email" value=""  name="Email" required>
                    </div>
                    <div class="col-md-12 mt-2">
                        <label for="Password4" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="Password4" value="" required>
                    </div>
                    <div class="col-md-6 mt-2">
                        <label for="date" class="form-label">Date:</label>
                        <input type="date" class="form-control" id="date" value="" required>
                    </div>
                    <div class="col-6 mt-2">
                        <label for="number" class="form-label"> Phone Number:</label>
                        <input type="number" class="form-control" id="number" placeholder="Phone Number" value="" required>
                    </div>
                    <div class="col-12 mt-2">
                        <label for="Address" class="form-label"> Address:</label>
                        <input type="text" class="form-control" id="Address" placeholder="1234 Main St" value="" required>
                    </div>
                    <div class="col-md-6 mt-2">
                        <label for="inputCity" class="form-label">City:</label>
                        <input type="text" class="form-control" id="inputCity" value="" required>
                    </div>
                    <!-- <div class="col-md-4 mt-2">
            <label for="inputState" class="form-label">State:</label>
            <select id="inputState" class="form-select" value="">
              <option selected>Choose...</option>
              <option>coimbatore</option>
              <option>chennai</option>
              <option>dhrapuram</option>
              <option>...</option>
            </select>
          </div> -->
                    <div class="col-md-2 mt-2">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="inputZip" value="">
                    </div>
                    <div class="col-12 mt-2">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                check out
                            </label>
                        </div>
                    </div>
                    <div class="col-md-6 mt-2">
                        <button type="reset" class="btn btn-primary float-left">Reset</button>
                    </div>
                    <div class="col-md-6 mt-2 ">
                        <button type="submit" class=" btn btn-primary float-right" onclick="myfunc();validate()">submit</button>
                    </div>
                </div>
    </div>
    </fieldset>
    </form>
